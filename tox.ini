# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{37,38,39}-{linux,macos,windows}-{pyqt,pyside}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    ubuntu-16.04: linux
    ubuntu-18.04: linux
    ubuntu-20.04: linux
    windows-latest: windows
    macos-latest: macos
    macos-11.0: macos
BACKEND =
    pyqt: pyqt
    pyside: pyside

[testenv]
platform =
    macos: darwin
    linux: linux
    windows: win32
passenv = CI GITHUB_ACTIONS DISPLAY XAUTHORITY
deps =
    pytest-xvfb ; sys_platform == 'linux'
extras =
    testing
    pyqt: pyqt5
    pyside: pyside2
commands = pytest -v --color=yes --cov=qrangeslider --cov-report=xml
